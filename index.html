<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para María Claudia ♥</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Galaxia de fondo -->
    <div class="galaxy-bg"></div>
    
    <!-- Criatura mejorada -->
    <div class="creature" id="creature">
        <div class="creature-body">
            <div class="creature-head">
                <div class="creature-ears">
                    <div class="creature-ear"></div>
                    <div class="creature-ear"></div>
                </div>
                <div class="creature-eyes">
                    <div class="creature-eye"></div>
                    <div class="creature-eye"></div>
                </div>
            </div>
            <div class="creature-paws">
                <div class="creature-paw paw-1"></div>
                <div class="creature-paw paw-2"></div>
                <div class="creature-paw paw-3"></div>
                <div class="creature-paw paw-4"></div>
            </div>
            <div class="creature-tail"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="heart"></div>
        
        <div class="main-text fade-in">
            <div class="name">María Claudia</div>
            <div class="love-message">
                Te amo más que a las estrellas en el cielo<br>
                Cada día mi amor por ti crece infinitamente<br>
                Eres mi universo completo
            </div>
            <div class="signature">Con amor eterno, Charles ♥</div>
        </div>
        
        <div class="clock-container fade-in">
            <div class="clock-title">Nuestro tiempo juntos</div>
            <div class="time" id="time-together">Calculando...</div>
            <div class="date" id="current-date">Fecha</div>
            
            <div class="love-counter">
                <div class="counter-title">Segundos amándote</div>
                <div class="counter-value" id="love-counter">0</div>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
